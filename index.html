<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather Dashboard App</title>
</head>
<body>

    <header class="container-fluid text-white text-center bg-secondary">
        <h1>Weather Dashboard App</h1>
    </header>

    <div class="container">

        <div class="row">
            <!-- Search input and history list go here -->
            <aside class="col-lg-3 bg-secondary">
                <h3 class="mt-1">Search for a city</h3>
                <div class="form-inline-group">
                    <input type="text" class="form-control" id="user-input">
                    <button class="btn btn-primary searchBtn"><i class="bi bi-search"></i></button>
                    <button class="btn btn-danger deleteBtn"><i class="bi bi-trash"></i></button>
                </div>
                <ul class="list-group history-list bg-secondary"></ul>
            </aside>
            <!-- current weather and 5 day forecast go here -->
            <div class="col-lg-9">
                <div id="current-weather" class="mt-1 text-center text-dark bg-primary"><span class="text-white">Current Weather</span></div>
                <div id="forecast" class="mt-3 text-center text-dark bg-primary">
                    <span class="text-white">5 Day Forecast</span>
                    <div class="d-flex" id="five-day-forecast"></div>
                </div>
            </div>

        </div>
    </div>

<script src="./assets/js/script.js"></script>            
</body>
</html>
